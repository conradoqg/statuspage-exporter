apiVersion: v1
kind: ConfigMap
metadata:
  name: statuspage-exporter-config
  labels:
    app: statuspage-exporter
data:
  config.yaml: |-
    server:
      listen: ":8080"
    common:
      interval: 30s
      timeout: 10s
    pages:
      - name: twilio
        type: statuspage
        url: https://status.twilio.com
        user_friendly_url: https://status.twilio.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-exporter
  labels:
    app: statuspage-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statuspage-exporter
  template:
    metadata:
      labels:
        app: statuspage-exporter
    spec:
      containers:
        - name: statuspage-exporter
          image: ghcr.io/conradoqg/statuspage-exporter:latest
          imagePullPolicy: Always
          args:
            - "--config=/etc/statuspage/config.yaml"
            - "--listen=:8080"
          ports:
            - name: metrics
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: config
              mountPath: /etc/statuspage
      volumes:
        - name: config
          configMap:
            name: statuspage-exporter-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: statuspage-exporter
  labels:
    app: statuspage-exporter
spec:
  selector:
    app: statuspage-exporter
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: statuspage-exporter
  labels:
    app: statuspage-exporter
    release: prometheus
spec:
  selector:
    matchLabels:
      app: statuspage-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s

